<div class="w-[50vw] h-[70vh] mx-auto flex justify-center mt-20">
  <form class="w-[70vw] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p class="text-center font-bold">LogIn to get the full experience</p>
    <div class="mb-[10px] mt-[20px]">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email address
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="Username"
      />
      <span id="email-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="password"
        placeholder="******************"
      />
      <span id="password-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-between">
      <div class="lg:flex lg:justify-between">
        <button
          class="bg-[#433131] hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          LogIn
        </button>
        <p class="mt-2 md:mt-0 md:ml-2">
          <a
            routerLink="#"
            class="inline-block align-baseline font-bold text-sm text-[#433131] hover:text-orange-500"
            >Forgot Password?
          </a>
        </p>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
